# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format="""
$container\
[ÓÇ∂](fg:blue bg:black)\
$kubernetes\
[ÓÇ∞](bg:yellow fg:blue)\
$aws\
[ÓÇ∞](bg:green fg:yellow)\
$git_branch$git_state$git_status\
[ÓÇ∞](bg:black fg:green)
$all
"""

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[‚ûú](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'

[container]
symbol = "üê≥"
style = ""
format = '[$symbol]($style) '
disabled = false

[git_branch]
format='[$symbol$branch(:$remote_branch)]($style)'
style = "bg:green fg:black"

[git_state]
style = "bg:green fg:black"

[git_status]
style = "bg:green fg:black"
format = '([\[$all_status$ahead_behind\]]($style))'
# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[kubernetes]
symbol = "Û±Éæ"
disabled = false
format = '[$symbol$context(:$namespace)]($style)'
style = "bg:blue fg:black"
