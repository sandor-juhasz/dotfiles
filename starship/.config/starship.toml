# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format="""
$container\
[ÓÇ∂](fg:blue bg:none)\
$kubernetes\
[ÓÇ∞](bg:yellow fg:blue)\
$aws\
[ÓÇ∞](bg:none fg:yellow) $all\
([ÓÇ∂](fg:purple bg:none)${custom.gitdir}[ÓÇ∞ ](bg:green fg:purple)$git_branch$git_state$git_status[ÓÇ∞](bg:none fg:green) )\
$directory $character
"""

[aws]
format = '[($profile)(:$region)(\[$duration\])]($style)'
style = "bg:yellow fg:black"

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[‚ûú](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'

[container]
symbol = "üê≥"
style = ""
format = '[$symbol]($style) '
disabled = false

[directory]
truncation_length = 0
repo_root_style = "fg:blue"
repo_root_format = '[$path]($style)[$read_only]($read_only_style)'

[git_branch]
format='[$symbol$branch(:$remote_branch)]($style)'
style = "bg:green fg:black"

[git_state]
style = "bg:green fg:black"

[git_status]
style = "bg:green fg:black"
format = '([\[$all_status$ahead_behind\]]($style))'
# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[kubernetes]
symbol = "Û±Éæ"
disabled = false
format = '[$context(:$namespace)]($style)'
style = "bg:blue fg:black"

[kubernetes.context_aliases]
'docker-desktop' = "üê≥"

[custom.gitdir]
command = 'basename $(git rev-parse --show-toplevel)'
require_repo = true
when = true
format = '[$output]($style)'
style = "bg:purple fg:black"
