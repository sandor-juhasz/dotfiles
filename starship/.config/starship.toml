# Emoji DB: https://emojidb.org/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format="""
$container\
[î‚¶](fg:green bg:none)\
${custom.vpn}\
[î‚°](bg:blue fg:green)\
$kubernetes\
[î‚°](bg:yellow fg:blue)\
$aws\
[î‚°](bg:none fg:yellow) $all\
([î‚¶](fg:purple bg:none)${custom.gitdir}\
${golang}${java}${julia}${python}${rust}${terraform}\
[î‚°](bg:green fg:purple)${custom.gituseroverride}$git_branch$git_state$git_status[î‚°](bg:none fg:green))\
$directory$character
"""

[aws]
format = '[($profile)(:$region)(\[$duration\])]($style)'
style = "bg:yellow fg:black"

# Replace the 'â¯' symbol in the prompt with 'âžœ'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[âžœ](bold green)' # The 'success_symbol' segment is being set to 'âžœ' with the color 'bold green'

[container]
symbol = "ðŸ³"
style = ""
format = '[$symbol]($style) '
disabled = false

[directory]
truncation_length = 0
repo_root_style = "fg:blue"
repo_root_format = '[$path]($style)[$read_only]($read_only_style)'

[git_branch]
format='[$symbol$branch(:$remote_branch)]($style)'
style = "bg:green fg:black"

[git_state]
style = "bg:green fg:black"

[git_status]
style = "bg:green fg:black"
format = '([\[$all_status$ahead_behind\]]($style))'

[golang]
format = '[$symbol($version )]($style)'
symbol = " ðŸ¹"
style = "bg:purple fg:black"

[java]
format = '[$symbol]($style)'
symbol =" â˜•"
style = "bg:purple fg:black"

[julia]
format = '[$symbol]($style)'
symbol =" à®ƒ"
style = "bg:purple fg:black"

[kubernetes]
symbol = "ó±ƒ¾"
disabled = false
format = '[$context(:$namespace)]($style)'
style = "bg:blue fg:black"

[kubernetes.context_aliases]
'docker-desktop' = "ðŸ³"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[python]
symbol =" ðŸ"
disabled = false
format = '[$symbol]($style)'
style = "bg:purple fg:black"

[rust]
format = '[$symbol]($style)'
symbol =" ðŸ¦€"
style = "bg:purple fg:black"

[terraform]
format = '[$symbol]($style)'
symbol =" ó±¢"
style = "bg:purple fg:#0000FF"

[custom.gituseroverride]
command = '(git config --local --get user.name >/dev/null || git config --local --get user.email >/dev/null) && echo "ðŸ‘“"'
description = "Shows a glasses icon if the repo has local username and email overrides"
format = '[$output ]($style)'
require_repo = true
when = true
style = "bg:green fg:black"

[custom.gitdir]
command = 'basename $(git rev-parse --show-toplevel)'
description = 'The root project directory name of a Git repo.'
require_repo = true
when = true
format = '[$output]($style)'
style = "bg:purple fg:black"

[custom.vpn]
command = 'is-vpn-connected'
description = 'Shows if VPN is connected'
when = "test -n $STARSHIP_VPN_CONNECTION_STATUS"
format = '[$output]($style)'
style = "bg:green fg:black"
ignore_timeout = true
